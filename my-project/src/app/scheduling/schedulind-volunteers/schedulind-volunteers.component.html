<p>schedulind-volunteers works!</p>
<form [formGroup]="schedulingForm" (ngSubmit)="saveScheduling()">
<table class="table table-sm" [ariaDisabled]="flag">
    <thead>
        <tr>
        <th *ngFor="let day of days;let i=index" scope="col-4">
        <p>{{daysOfWeek[i]}}</p>
        </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let day of daysOfWeek;let i=index">
                <select name="" id="" [formControlName]="i" [ngClass]="{'selected': day.valueOf!=null}">
                    <option value="null"></option>
                    <option *ngFor="let v of this.getVolunteersPerDay(i)" [value]="v.id" >{{v.name}}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary" >Save scheduling</button>
</form>
